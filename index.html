<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script:wght@400&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Welcome to tic Tac toe</h1>

    <dialog open id="modal">
        <button class="invisible" id="reset-button">Play again</button>
    </dialog>
    <div id="game-board">
        <div class="square 1"></div>
        <div class="square 2"></div>
        <div class="square 3"></div>
        <div class="square 4"></div>
        <div class="square 5"></div>
        <div class="square 6"></div>
        <div class="square 7"></div>
        <div class="square 8"></div>
        <div class="square 9"></div>
        <div id="diagonal-line"></div>
        <div id="diagonal-line-2"></div>
        <div id="horizontal-line"></div>
        <div id="horizontal-line-2"></div>
    </div>
    <div class="invisible" id="game-result">Game result here</div>



</body>
</html>
